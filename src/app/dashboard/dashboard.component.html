<h3>Welcome, you are now Registered/Logged In</h3>
<button (click)="logout()" *ngIf="loggedUser" class="btn btn-danger float-right">Logout</button>
<button routerLink="listings" *ngIf="loggedUser" class="btn btn-primary">User Listings</button>
<button routerLink="browse" *ngIf="loggedUser" class="btn btn-primary">All Listings</button>
