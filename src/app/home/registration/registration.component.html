<h2>Register</h2>
<div *ngIf="registrationErrors.length">
  <ul>
    <li *ngFor="let error of registrationErrors">{{error}}</li>
  </ul>
</div>

<form (submit)="userRegister(registerForm.value)" #registerForm="ngForm" >
  <label for="username">Username:</label>
  <input type="text" name="username" [(ngModel)]="user.username">
  <br>
  <label for="email">Email:</label>
  <input type="text" name="email" [(ngModel)]="user.email">
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" [(ngModel)]="user.password">
  <br>
  <input type="submit" value="Register" class="btn btn-secondary">
</form>
